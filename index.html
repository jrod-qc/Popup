<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div class="rebate-modal">

        <div class="rebate-modal-box">
            <div class="rebate-modal-box-content">
                <div class="rebate-modal-left-side">

                </div>
                <div class="rebate-modal-right-side">
                    <div class="rebate-modal-exit-btn">
                        <p class="exit-btn"><i class="fas fa-times-circle"></i></p>
                    </div>
                    <div clas="rebate-text-content">
                        <h3 class="rebate-text">Receive up to </h3>
                        <h2 class="rebate-cost">$150</h2>
                        <h3 class="rebate-text">Instant Manufacturer Rebate Today!</h3>
                        <p class="rebate-text-2">*Rebate Applied before Install.</p>
                    </div>

                    <p class="rebate-btn">
                        <a href="tel:714-804-5840" class="rebate-call-now"> <i class="fas fa-phone-alt"></i> Call Now </a>
                    </p>
                    <p class="disclamer">*$150 Manufacturer Rebate only applies to all QuietCool Stealth Pro 4.8 Models and Above.</p>
                    <p class="disclamer">*$100 Manufacturer Rebate only applies to all QuietCool Trident Pro 4.8 Models and Above.</p>
                </div>
            </div>
        </div>
    </div>
    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
